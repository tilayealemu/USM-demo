<HTML>
<HEAD>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta charset="utf-8">
<link href="main.css" rel="stylesheet" type="text/css"/>
<style>
.chart_container { width: 100%; overflow: hidden;}
.left_div { width: 600px; float:left; height:100px; }
.right_div { margin-left: 620px; height:100px; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="graph.js"></script>
</HEAD>
<TITLE>USM Demo</TITLE>
<BODY onload="init_charts();">

<div class="chart_container">
  <div id="chart_pool_eth" class="left_div"></div>
  <div id="chart_eth_price" class="right_div"></div>
</div>

<div class="chart_container">
  <div id="chart_pool_value" class="left_div"></div>
  <div id="chart_usm_outstanding" class="right_div"></div>
</div>

<div class="chart_container">
  <div id="chart_buffer_value" class="left_div"></div>
  <div id="chart_debt_ratio" class="right_div"></div>
</div>

<div class="chart_container">
  <div id="chart_fum_outstanding" class="left_div"></div>
  <div id="chart_fum_price_sell" class="right_div"></div>
</div>

<div class="chart_container">
  <div id="chart_fum_price_buy" class="left_div"></div>
  <div id="chart_pool_eth" class="right_div"></div>
</div>

<table>
<tr>
	<td><label for="user">User</label></td>
    <td><input type="text" id="mint_user" name="user" value="A"></td>
	<td><label for="value">ETH</label></td>
	<td><input type="text" id="mint_value" name="value" value="10"></td>
	<td><input type="button" onclick="mint()" value="Mint"></td>
</tr>
<tr>
	<td><label for="user">User</label></td>
	<td><input type="text" id="burn_user" name="user" value="A"></td>
	<td><label for="value">USM</label></td>
	<td><input type="text" id="burn_value" name="value" value="10"></td>
	<td><input type="button" onclick="burn()" value="Burn"></td>
</tr>
<tr>
	<td><label for="user">Funder</label></td>
	<td><input type="text" id="fund_eth_user" name="user" value="B"></td>
	<td><label for="value">ETH</label></td>
	<td><input type="text" id="fund_eth_value" name="value" value="10"></td>
	<td><input type="button" onclick="fundeth()" value="Fund Eth"></td>
</tr>
<tr>
	<td><label for="user">Funder</label></td>
	<td><input type="text" id="fund_usm_user" name="user" value="B"></td>
	<td><label for="value">USM</label></td>
	<td><input type="text" id="fund_usm_value" name="value" value="10"></td>
	<td><input type="button" onclick="fundusm()" value="Fund USM"></td>
</tr>
<tr>
	<td><label for="user">Funder</label></td>
	<td><input type="text" id="defund_user" name="user" value="B"></td>
	<td><label for="value">FUM</label></td>
	<td><input type="text" id="defund_value" name="value" value="10"></td>
	<td><input type="button" onclick="defund()" value="Defund"></td>
</tr>
<tr>
	<td></td>
	<td></td>
	<td><label for="value">Value</label></td>
	<td><input type="text" id="eth_price" name="value" value="150"></td>
	<td><input type="button" onclick="ethprice()" value="Set ETH Price"></td>
</tr>
</table>

</BODY>
</HTML>
